<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h1>Productos</h1>

    <form id="productForm" class="mb-4">
        <input type="hidden" id="productId">
        <input class="form-control mb-2" id="nombre" placeholder="Nombre" required>
        <input class="form-control mb-2" id="descripcion" placeholder="Descripción">
        <input class="form-control mb-2" id="precio" type="number" step="0.01" min="0.01" placeholder="Precio" required>
        <button class="btn btn-primary" type="submit">Guardar</button>
    </form>

    <table class="table" id="productTable">

    </table>

    <script src="app.js"></script>
</body>
</html>
